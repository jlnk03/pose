version: '3'

services:
  flask_wrapper:
    container_name: flask_wrapper
    restart: always
    build: ./flask_wrapper
    ports:
      - "8080:8080"
#    command: gunicorn -w 3 -b 0.0.0.0:8080 --timeout 0 wsgi:app

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - flask_wrapper