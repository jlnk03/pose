<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-violet-200 dark:bg-gradient-to-br dark:from-slate-700 dark:to-violet-300 flex flex-col justify-between h-screen m-0 p-0 scroll-p-0">
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-100">Sign up</h2>
    </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
            <div class="group relative flex w-full justify-center rounded-lg border border-transparent bg-red-100 py-2 px-4 text-sm font-medium text-red-700">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
      {% endif %}
      {% endwith %}
    <form class="mt-8 space-y-6" method="POST" action="/signup">
      <input type="hidden" name="remember" value="true">
      <div class="space-y-4 rounded-lg shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" required class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 text-base" placeholder="Email address">
        </div>
        <div>
          <label for="name" class="sr-only">Name</label>
          <input id="name" name="name" type="text" required class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 text-base" placeholder="Name">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 text-base" placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-lg border border-transparent bg-indigo-600 py-2 px-4 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign up
        </button>
      </div>
    </form>
  </div>

    <div class="absolute bottom-4 text-xs text-gray-100 dark:text-gray-700 bg-slate-600 dark:bg-slate-200 rounded-full px-6 py-3 mx-4">
    🍪 This website uses cookies to handle authentication. By using this website, you agree to our <a href=" {{  url_for('main.privacy') }} " class="underline">Privacy Policy</a> and <a href="#" class="underline">Terms and Conditions</a>.
  </div>

</div>
</body>
</html>
