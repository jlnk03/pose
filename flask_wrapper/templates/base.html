<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
<!--    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body style="background-color: rgba(246, 249, 255, 1)">
    <section class="hero is-fullheight">

        <div class="hero-head">
            <nav class="navbar is-light">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-start">
                            <a href="{{ url_for('main.index') }}" class="navbar-item is-size-4">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.dashboard') }}" class="navbar-item is-size-4">
                                Dash
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item is-size-4">
                                Profile
                            </a>
                            {% endif %}
                        </div>
                        <div id="navbarAuth" class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    {% if not current_user.is_authenticated %}
                                    <a href="{{ url_for('auth.login') }}" class="button has-background-grey-lighter is-size-4">
                                        Login
                                    </a>
                                    <a href="{{ url_for('auth.signup') }}" class="button is-primary is-size-4">
                                        Sign Up
                                    </a>
                                    {% endif %}
                                    {% if current_user.is_authenticated %}
                                    <a href="{{ url_for('auth.logout') }}" class="button has-background-grey-lighter is-size-4">
                                        Logout
                                    </a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
