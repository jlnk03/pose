{% extends "base2.html" %}

{% block content %}

<script>
  bod = document.body
    bod.classList = "bg-gradient-to-br from-amber-50 to-violet-200 dark:bg-gradient-to-br dark:from-slate-700 dark:to-violet-300 flex flex-col justify-between h-screen m-0 p-0 scroll-p-0"
</script>

<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-100">Enter your email-address</h2>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
          <div class="group relative flex w-full justify-center rounded-md border border-transparent bg-red-100 py-2 px-4 text-base font-medium text-red-700">
              {{ messages[0] }}
          </div>
    {% endif %}
    {% endwith %}
    <form class="mt-8 space-y-6" method="POST" action="/reset_password">
      <input type="hidden" name="remember" value="true">
      <div class="space-y-4 rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-base" placeholder="Email address">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
          Reset password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
